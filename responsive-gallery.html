<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>Responsive Photo Gallery</h1>
    <div class="gallery">
        <img src="Assets\WIN_20260130_12_19_57_Pro.png" alt="Photo1">
        <img src="Assets\WIN_20260130_12_19_57_Pro.png" alt="Photo2">
        <img src="Assets\WIN_20260130_12_19_57_Pro.png" alt="Photo3">
        <img src="Assets\WIN_20260130_12_19_57_Pro.png" alt="Photo4">
        
    </div>  
</body>

</html>
